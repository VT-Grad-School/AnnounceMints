<div class="form-group">
  <label class="control-label col-sm-2" for="title">Title</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="newPost.announcement.title">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="description">Description</label>
  <div class="col-sm-9">
    <textarea class="form-control" id="description" placeholder="Description" ng-model="newPost.announcement.description"></textarea>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="contact">Contact</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" id="contact" placeholder="Contact" ng-model="newPost.announcement.contact">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="url">URL</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" id="url" placeholder="URL" ng-model="newPost.announcement.url">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-9">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</div>
